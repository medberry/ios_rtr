---
- name: List packages and report
  hosts: all
  gather_facts: false
  become: false

  tasks:
  - name: Generate RPM list
    yum:
      list: installed
    register: pkg_list

  - name: Report RPM list
    debug:
      var:  item
    with_items: "{{pkg_list|json_query(jsonquery)}}"
    vars:
      jsonquery: "results[?name!='ttt'].name"

  - name: Jinja Ninja
    debug:
      msg: {% for pkg in pkg_list.results %} pkg.name {% endfor %}