---
- name: List packages and report
  hosts: all
  gather_facts: false
  become: false

  tasks:
  - name: Generate RPM list
    yum:
      list: installed
    register: pkg_list

  - name: Report RPM list
    debug:
      var:  item
    vars: jsonquery: "results.name"
    with_items: "{{pkg_list|json_query(jsonquery)}}"